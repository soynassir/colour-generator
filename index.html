<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h5>Color <span>#F9ACA7</span> copied to your clipboard</h5>

        <h1 id="title">Color palette generator</h1>

        <div id="palette">
            <figure class="colours">
                <div id="eeedf0" class="colour"></div>
                <figcaption>#EEEDFO</figcaption>
            </figure>

            <figure class="colours">
                <div id="a1b5c1" class="colour"></div>
                <figcaption>#A1B5C1</figcaption>
            </figure>

            <figure class="colours">
                <div id="f9aca7" class="colour"></div>
                <figcaption>#F9ACA7</figcaption>
            </figure>

            <figure class="colours">
                <div id="a68747d" class="colour"></div>
                <figcaption>#68747D</figcaption>
            </figure>

            <figure class="colours">
                <div id="cf365f" class="colour"></div>
                <figcaption>#CF365F</figcaption>
            </figure>
        </div>

        <input type="button" value="Generate palette">
        <p>Or just press the "Spacebar" to generate new palettes.</p>

        <h6>Click to copy individual color â€¢ Press "C" to copy palette</h6>
    </main>
</body>
</html>
